<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AR Treasure Chest">
    <meta name="theme-color" content="#FF8A00">
    <title>AR Treasure Chest Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        #open-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
            z-index: 1001;
        }
        
        #open-button:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        #open-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        #reward-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 1002;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }
        
        #reward-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        #reward-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        
        #reward-description {
            font-size: 16px;
            color: #f0f0f0;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px black;
        }
        
        #close-reward {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #close-reward:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #close-reward:active {
            transform: translateY(1px);
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 1001;
        }
        
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .arjs-loader div {
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR experience...<br>Please allow camera access</div>
    </div>
    
    <div id="ui-container">
        <div id="instructions">Move your device to find a surface</div>
        <button id="open-button">OPEN TREASURE</button>
        <div id="reward-display">
            <img id="reward-image" src="" alt="Your Reward">
            <div id="reward-title">Congratulations!</div>
            <div id="reward-description">You've found a special reward!</div>
            <button id="close-reward">Continue Exploring</button>
        </div>
    </div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump; maxCanvasWidth: 1920; maxCanvasHeight: 1080;"
        audio>
        
        <!-- Audio elements -->
        <audio id="open-sound" src="audio/open-chest.mp3" preload="auto"></audio>
        <audio id="close-sound" src="audio/close-chest.mp3" preload="auto"></audio>
        <audio id="reward-sound" src="audio/reward-reveal.mp3" preload="auto"></audio>
        
        <!-- Camera with hit test for markerless AR -->
        <a-entity id="ar-camera" camera="active: true" look-controls position="0 0 0"></a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; intensity: 0.6; castShadow: true;" position="-1 2 2"></a-entity>
        
        <!-- Treasure Chest Template -->
        <a-assets>
            <a-asset-item id="chest-model" src="models/chest.glb"></a-asset-item>
        </a-assets>
        
        <!-- Ground detection plane -->
        <a-entity id="ground-plane" 
                  geometry="primitive: plane; width: 100; height: 100" 
                  rotation="-90 0 0" 
                  material="visible: false"
                  static-body>
        </a-entity>
        
        <!-- Treasure Chest Container -->
        <a-entity id="chest-container" position="0 0 -2">
            <!-- Chest Model -->
            <a-entity id="treasure-chest" 
                      gltf-model="#chest-model"
                      scale="0.5 0.5 0.5"
                      position="0 0 0"
                      animation-mixer>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Main application logic
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AR experience
            initializeAR();
        });
        
        function initializeAR() {
            // Hide loader when scene is loaded
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Start performance monitoring
                monitorPerformance();
            });
            
            // Setup hit testing for markerless AR
            setupHitTesting();
            
            // Setup gesture controls
            setupGestureControls();
            
            // Setup chest interaction
            setupChestInteraction();
            
            // Setup UI controls
            setupUIControls();
        }
        
        function monitorPerformance() {
            let lastTime = performance.now();
            let frameCount = 0;
            let fps = 0;
            
            function updateFPS() {
                const currentTime = performance.now();
                frameCount++;
                
                if (currentTime - lastTime >= 1000) {
                    fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                    frameCount = 0;
                    lastTime = currentTime;
                    
                    // Adjust quality based on FPS
                    adjustQuality(fps);
                }
                
                requestAnimationFrame(updateFPS);
            }
            
            function adjustQuality(currentFPS) {
                const scene = document.querySelector('a-scene');
                const renderer = scene.renderer;
                
                if (currentFPS < 30) {
                    // Reduce quality for better performance
                    scene.setAttribute('renderer', 'antialias: false; precision: lowp');
                } else if (currentFPS > 50) {
                    // Increase quality when performance is good
                    scene.setAttribute('renderer', 'antialias: true; precision: mediump');
                }
            }
            
            // Start monitoring
            updateFPS();
        }
        
        function setupHitTesting() {
            const scene = document.querySelector('a-scene');
            const camera = document.getElementById('ar-camera');
            const groundPlane = document.getElementById('ground-plane');
            const chestContainer = document.getElementById('chest-container');
            let chestPlaced = false;
            
            // Add event listener for tap/click to place chest
            scene.addEventListener('click', function (evt) {
                if (evt.detail.intersectedEl === groundPlane && !chestPlaced) {
                    // Place chest at hit point
                    const point = evt.detail.intersection.point;
                    chestContainer.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
                    
                    // Show open button
                    document.getElementById('open-button').style.opacity = '1';
                    
                    // Update instructions
                    document.getElementById('instructions').textContent = 'Treasure chest placed! Tap OPEN to reveal your reward.';
                    
                    // Mark as placed
                    chestPlaced = true;
                    
                    // Store reference for other functions
                    window.chestPlaced = true;
                }
            });
            
            // Add touch support for mobile
            scene.addEventListener('touchstart', function (evt) {
                if (evt.touches.length > 0 && !chestPlaced) {
                    // Get touch position
                    const touch = evt.touches[0];
                    const mouseEvent = new MouseEvent('click', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    scene.dispatchEvent(mouseEvent);
                }
            });
        }
        
        function setupGestureControls() {
            const chestContainer = document.getElementById('chest-container');
            let scale = 1;
            let isDragging = false;
            let lastX, lastY;
            
            // Prevent default touch behavior for better performance
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Pinch to zoom
            let initialDistance = 0;
            
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    // Calculate initial distance between fingers
                    initialDistance = Math.sqrt(
                        Math.pow(e.touches[0].clientX - e.touches[1].clientX, 2) +
                        Math.pow(e.touches[0].clientY - e.touches[1].clientY, 2)
                    );
                } else if (e.touches.length === 1) {
                    isDragging = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    // Pinch zoom
                    e.preventDefault();
                    const currentDistance = Math.sqrt(
                        Math.pow(e.touches[0].clientX - e.touches[1].clientX, 2) +
                        Math.pow(e.touches[0].clientY - e.touches[1].clientY, 2)
                    );
                    
                    if (initialDistance > 0) {
                        const scaleChange = currentDistance / initialDistance;
                        scale = Math.min(Math.max(0.5, scale * scaleChange), 2);
                        chestContainer.setAttribute('scale', `${scale} ${scale} ${scale}`);
                        initialDistance = currentDistance;
                    }
                } else if (isDragging && e.touches.length === 1) {
                    // Drag to move
                    e.preventDefault();
                    const deltaX = e.touches[0].clientX - lastX;
                    const deltaY = e.touches[0].clientY - lastY;
                    
                    // Get current position
                    const position = chestContainer.getAttribute('position');
                    if (position) {
                        // Update position (simplified for this example)
                        chestContainer.setAttribute('position', {
                            x: position.x + deltaX * 0.01,
                            y: position.y - deltaY * 0.01,
                            z: position.z
                        });
                    }
                    
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchend', function() {
                isDragging = false;
                initialDistance = 0;
            });
        }
        
        function setupChestInteraction() {
            const chest = document.getElementById('treasure-chest');
            const openButton = document.getElementById('open-button');
            const chestContainer = document.getElementById('chest-container');
            let chestPlaced = false;
            
            // Show instructions for placing chest
            document.getElementById('instructions').textContent = 'Move your device to find a surface, then tap to place the treasure chest';
            
            // Chest opening logic
            let isOpen = false;
            openButton.addEventListener('click', function() {
                if (!isOpen && (chestPlaced || window.chestPlaced)) {
                    openTreasureChest();
                    isOpen = true;
                    
                    // Change button to reset after opening
                    setTimeout(() => {
                        openButton.textContent = 'PLACE NEW CHEST';
                        openButton.style.opacity = '1';
                        openButton.onclick = function() {
                            // Reset chest
                            chestContainer.setAttribute('position', '0 -10 0'); // Move off-screen
                            openButton.style.opacity = '0';
                            openButton.textContent = 'OPEN TREASURE';
                            isOpen = false;
                            window.chestPlaced = false;
                            document.getElementById('instructions').textContent = 'Move your device to find a surface, then tap to place the treasure chest';
                            
                            // Reset chest animation
                            chest.setAttribute('rotation', '0 0 0');
                            chest.removeAttribute('animation-mixer');
                        };
                    }, 3000);
                }
            });
            
        }
        
        function openTreasureChest() {
            const chest = document.getElementById('treasure-chest');
            const openButton = document.getElementById('open-button');
            const chestContainer = document.getElementById('chest-container');
            
            // Play opening animation
            chest.setAttribute('animation-mixer', 'clip: open');
            
            // Add specific lid rotation animation
            const lid = document.createElement('a-entity');
            lid.setAttribute('id', 'chest-lid');
            lid.setAttribute('position', '0 0.3 0');
            lid.setAttribute('animation', {
                property: 'rotation',
                from: '0 0 0',
                to: '-120 0 0',
                dur: 2000,
                easing: 'easeInOutQuad'
            });
            
            // Add glow effect
            chest.setAttribute('material', 'emissive: #ff8800; emissiveIntensity: 0.5');
            
            // Hide open button
            openButton.style.opacity = '0';
            
            // Add particle effects for magical appearance
            addParticleEffects();
            
            // Play sound effect
            playSound('open');
            
            // Show reward after delay
            setTimeout(showReward, 2000);
        }
        
        function playSound(type) {
            const instructions = document.getElementById('instructions');
            switch(type) {
                case 'open':
                    document.getElementById('open-sound').currentTime = 0;
                    document.getElementById('open-sound').play().catch(e => console.log("Audio play error:", e));
                    instructions.textContent = 'âœ¨ Treasure chest opening! âœ¨';
                    setTimeout(() => {
                        instructions.textContent = 'ðŸŽ Reward revealed! ðŸŽ';
                    }, 1000);
                    break;
                case 'close':
                    document.getElementById('close-sound').currentTime = 0;
                    document.getElementById('close-sound').play().catch(e => console.log("Audio play error:", e));
                    instructions.textContent = 'ðŸ”’ Treasure chest closed ðŸ”’';
                    break;
                case 'reward':
                    document.getElementById('reward-sound').currentTime = 0;
                    document.getElementById('reward-sound').play().catch(e => console.log("Audio play error:", e));
                    break;
            }
        }
        
        function addParticleEffects() {
            const chestContainer = document.getElementById('chest-container');
            const particles = document.createElement('a-entity');
            particles.setAttribute('position', '0 0.5 0');
            particles.setAttribute('particle-system', {
                preset: 'dust',
                color: ['#FFD700', '#FFA500', '#FF6347'],
                particleCount: 100,
                duration: 2
            });
            chestContainer.appendChild(particles);
            
            // Remove particles after animation
            setTimeout(() => {
                chestContainer.removeChild(particles);
            }, 2000);
        }
        
        function showReward() {
            const rewardDisplay = document.getElementById('reward-display');
            const rewardImage = document.getElementById('reward-image');
            
            // Play reward sound
            playSound('reward');
            
            // Set random reward image (in a real app, this would come from a server)
            const rewards = [
                { image: 'https://placehold.co/400x300/FFD700/000000?text=Gold+Coins', title: 'Golden Coins', description: '1000 gold coins for your adventure!' },
                { image: 'https://placehold.co/400x300/FF6347/FFFFFF?text=Magic+Sword', title: 'Magic Sword', description: 'A powerful weapon for your quests!' },
                { image: 'https://placehold.co/400x300/9370DB/FFFFFF?text=Mystery+Potion', title: 'Mystery Potion', description: 'Restores health and magical energy!' },
                { image: 'https://placehold.co/400x300/32CD32/000000?text=Enchanted+Shield', title: 'Enchanted Shield', description: 'Protection against dark magic!' }
            ];
            
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            rewardImage.src = randomReward.image;
            document.getElementById('reward-title').textContent = randomReward.title;
            document.getElementById('reward-description').textContent = randomReward.description;
            
            // Add visual feedback
            rewardDisplay.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8)';
            
            // Show reward display with animation
            rewardDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
            rewardDisplay.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s';
            
            // Add confetti effect
            addConfettiEffect();
        }
        
        function addConfettiEffect() {
            const container = document.getElementById('ui-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.opacity = '0';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1001';
                
                container.appendChild(confetti);
                
                // Animate confetti
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // Trigger animation
                setTimeout(() => {
                    confetti.style.transition = 'all 1s ease-out';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${x}px, ${y}px)`;
                }, 10);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.style.opacity = '0';
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 1000);
                }, 1000);
            }
        }
        
        function setupUIControls() {
            const closeButton = document.getElementById('close-reward');
            closeButton.addEventListener('click', function() {
                const rewardDisplay = document.getElementById('reward-display');
                rewardDisplay.style.transform = 'translate(-50%, -50%) scale(0)';
                
                // Show open button again for another chest
                setTimeout(() => {
                    document.getElementById('open-button').style.opacity = '1';
                }, 500);
            });
        }
    </script>
</body>
</html>
